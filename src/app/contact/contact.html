<section class="contact-section">
    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-header">
                <h2 class="section-title">Get In Touch</h2>
                <p class="contact-text">I'm currently open to new opportunities and collaborations. Feel free to reach
                    out!</p>
                <a href="mailto:oumayma@example.com" class="email-link"></a>
            </div>

            <form class="contact-form" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" required
                        placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" [(ngModel)]="message" name="message" required rows="5"
                        placeholder="How can I help you?"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>
